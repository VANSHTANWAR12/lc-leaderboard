<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LC Leaderboard - Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-panel {
      width: 100%;
      max-width: 400px;
    }
    .error {
      color: #ef4444;
      margin-top: 8px;
      font-size: 13px;
    }
    .success {
      color: #10b981;
      margin-top: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <section class="panel login-panel">
      <h1 style="text-align:center">ðŸ”¥ LC Leaderboard</h1>
      
      <div id="loginForm">
        <h2>Login / Sign Up</h2>
        <div class="row" style="flex-direction: column; gap: 12px;">
          <input id="username" type="text" placeholder="Username" />
          <input id="password" type="password" placeholder="Password" />
          <button id="loginBtn" onclick="login()">Login</button>
          <button id="signupBtn" class="ghost" onclick="signup()">Sign Up</button>
        </div>
        <div id="message"></div>
      </div>
    </section>
  </div>

  <script>
    const API = window.location.origin; // Auto-detect API from current domain

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('Please fill in all fields');
        return;
      }

      try {
        const res = await fetch(`${API}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) {
          showError(data.error || 'Login failed');
          return;
        }

        localStorage.setItem('user', JSON.stringify(data.user));
        localStorage.setItem('token', data.token);
        window.location.href = '/';
      } catch (err) {
        showError('Error logging in');
        console.error(err);
      }
    }

    async function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('Please fill in all fields');
        return;
      }

      try {
        const res = await fetch(`${API}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) {
          showError(data.error || 'Signup failed');
          return;
        }

        showSuccess('Account created! Logging in...');
        setTimeout(() => {
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('token', data.token);
          window.location.href = '/';
        }, 1000);
      } catch (err) {
        showError('Error signing up');
        console.error(err);
      }
    }

    function showMessage(msg, type) {
      const msgEl = document.getElementById('message');
      msgEl.textContent = msg;
      msgEl.className = type === 'error' ? 'error' : 'success';
    }
    function showError(msg) { showMessage(msg, 'error'); }
    function showSuccess(msg) { showMessage(msg, 'success'); }

    // If already logged in, redirect to home
    if (localStorage.getItem('token')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
